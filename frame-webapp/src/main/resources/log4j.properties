#------------------------------------------------------------------------------------# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)## The five logging levels used by Log are (in order):##   1. DEBUG (the least serious)#   2. INFO#   3. WARN#   4. ERROR#   5. FATAL (the most serious)##------------------------------------------------------------------------------------# Root-Categroy#------------------------------------------------------------------------------------log4j.rootCategory=WARN, stdout#log4j.rootCategory=WARN, stdout, file#log4j.rootCategory=WARN, stdout, file, html#------------------------------------------------------------------------------------# stdout#------------------------------------------------------------------------------------log4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c:%L - %m%n#------------------------------------------------------------------------------------# file (log)#------------------------------------------------------------------------------------#log4j.appender.file=org.apache.log4j.FileAppender#log4j.appender.file.File=### THE PATH HERE ####log4j.appender.file.layout=org.apache.log4j.PatternLayout#log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c:%L - %m%n#------------------------------------------------------------------------------------# file (html)#------------------------------------------------------------------------------------#log4j.appender.html=org.apache.log4j.FileAppender#log4j.appender.html.File=### THE PATH HERE ####log4j.appender.html.layout=org.apache.log4j.HTMLLayout#------------------------------------------------------------------------------------# customer#------------------------------------------------------------------------------------#hibernatelog4j.category.org.hibernate.SQL=DEBUGlog4j.category